version: 0.2

phases:
  install:
    commands:
      - pip install awscli
  build:
    commands:
      - echo "Packaging SAM template..."
      - aws cloudformation package \
            --template-file infrastructure.yaml \
            --s3-bucket $ARTIFACT_BUCKET \
            --output-template-file packaged.yaml
artifacts:
  files:
    - packaged.yaml